<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - Agenda App</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="manifest" href="/manifest.json">


  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script src="js/user.json" async></script>
  <script src="js/script.js" async></script>
  <script src="js/settings-script.js" async></script>
  <script src="js/app.js"></script>

  <!-- Add to home screen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Agenda App">
  <link rel="apple-touch-icon" href="images/icons/icon-152x152.png">
  <meta name="msapplication-TileImage" content="images/icons/icon-144x144.png">
  <meta name="msapplication-TileColor" content="#2F3BA2">
</head>
<body>  
  <nav>
    <div class="nav-wrapper">
      <a href="#!" class="brand-logo">Agenda App</a>
      <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
      <ul class="right hide-on-med-and-down">
        <li><a href="index.html">Home</a></li>
        <li><a href="settings.html">Settings</a></li>
      </ul>
      <ul class="side-nav" id="mobile-demo">
        <li><a href="index.html">Home</a></li>
        <li><a href="settings.html">Settings</a></li>
      </ul>
    </div>
  </nav>

  <main class="main--settings">
    <h4>User settings</h4>
    <form class="form--settings">
      <h5>Voice modality</h5>
      <p>
        <input type="checkbox" name="voice" class="voice" id="voice"/>
        <label for="voice">Voice input</label>
      </p>
      <p>
        <input type="checkbox" name="voice_movement" class="voice_movement" id="voice_movement"/>
        <label for="voice_movement">Automatically voice input on movement</label>
      </p>
      <h5>Speech modality</h5>
      <p>
        <input type="checkbox" name="speech" class="speech" id="speech"/>
        <label for="speech">Speech text</label>
      </p>
      <p>
        <input type="checkbox" name="speech_movement" class="speech_movement" id="speech_movement"/>
        <label for="speech_movement">Automatically use speech on movement</label>
      </p>
      <!-- <h5>Gestures</h5>
      <p>
        <input type="checkbox" name="menu_swipe" class="menu_swipe" id="menu_swipe"/>
        <label for="menu_swipe">Swipe to show/hide menu</label>
      </p> -->
      <h5>Colors</h5>
      <p>
        <input type="checkbox" name="night-mode" class="night_mode" id="night_mode"/>
        <label for="night_mode">Night color mode</label>
      </p>
      <p>Choose color scheme?!</p>
      <button class="btn waves-effect waves-light" name="submit-form--settings" type="submit">Save</button>
    </form>

  </main>

</body>
</html>
