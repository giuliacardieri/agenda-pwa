<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - Agenda App</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="manifest" href="/manifest.json">


  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script src="js/script.js"></script>
  <script src="js/speech-recognition.js"></script>
  <script src="js/app.js"></script>

  <!-- Add to home screen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Agenda App">
  <link rel="apple-touch-icon" href="images/icons/icon-152x152.png">
  <meta name="msapplication-TileImage" content="images/icons/icon-144x144.png">
  <meta name="msapplication-TileColor" content="#2F3BA2">
</head>
<body>  

  <nav>
    <div class="nav-wrapper">
      <a href="#!" class="brand-logo">Agenda App</a>
      <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
      <ul class="right hide-on-med-and-down">
        <li><a href="#">Home</a></li>
        <li><a href="settings.html">Settings</a></li>
      </ul>
      <ul class="side-nav" id="mobile-demo">
        <li><a href="#">Home</a></li>
        <li><a href="settings.html">Settings</a></li>
      </ul>
    </div>
  </nav>

  <main>
    <div class="cards-wrapper">
      <div class="row">
        <div class="col s12 m6">
          <div class="card">
            <div class="card-content">
              <span class="card-title">
                <span class="speech-talk">Take Mila to vet</span>
                <a class="speech-elem waves-effect waves-teal btn-flat btn-flat--with_icon"><i class="material-icons">volume_up</i></a>
              </span>
              <p>
                <i class="material-icons">schedule</i>
                2pm - 3pm
              </p>
              <p>
                <i class="material-icons">room</i>
                Ishizuka Vet
              </p>
              <p>
                <i class="material-icons">pets</i>
                Pets
              </p>
            </div>
            <div class="card-action">
              <a href="#">Mark as completed</a>
              <a href="#">Cancel</a>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col s12 m6">
          <div class="card">
            <div class="card-content">
              <span class="card-title">
                <span class="speech-talk">Go to the Gym</span>
                <a class="speech-elem waves-effect waves-teal btn-flat btn-flat--with_icon"><i class="material-icons">volume_up</i></a>
              </span>
              <p>
                <i class="material-icons">schedule</i>
                3:30pm - 5pm
              </p>
              <p>
                <i class="material-icons">room</i>
                Clube de Campo
              </p>
              <p>
                <i class="material-icons">face</i>
                Personal
              </p>
            </div>
            <div class="card-action">
              <a href="#">Mark as completed</a>
              <a href="#">Cancel</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <a href="#modalAdd" class="btn-floating btn--add btn-large waves-effect waves-light modal-trigger"><i class="material-icons">add</i></a>

  </main>

  <div id="modalAdd" class="modal">
    <div class="modal-content">
      <div class="row">
        <div class="col s12">
          <h4>Add an event</h4> 
        </div>
      </div>
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <input id="title" type="text" class="validate">
              <label for="title">Title</label>
              <button class="voice-elem btn-flat btn--speech"><i class="material-icons">keyboard_voice</i></button>
            </div>
            <div class="input-field col s12">
              <input id="date" type="text" class="validate datepicker">
              <label for="date">Date</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <input id="time_from" type="text" class="validate timepicker">
              <label for="time_from">From</label>
            </div>
            <div class="input-field col s6">
              <input id="time_to" type="text" class="validate timepicker">
              <label for="time_to">To</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="location" type="text" class="validate">
              <label for="location">Location</label>
              <button class="voice-elem btn-flat btn--speech"><i class="material-icons">keyboard_voice</i></button>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <select>
                <option value="" disabled selected>Choose your category</option>
                <option value="1">Personal</option>
                <option value="2">Pets</option>
                <option value="3">University</option>
              </select>
              <label>Category</label>

            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Save</a>
    </div>
  </div>

</body>
</html>
