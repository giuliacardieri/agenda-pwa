<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - Agenda App</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <link rel="manifest" href="manifest.json">

  <script type="text/javascript" src="js/categories.json"></script>
  <script type="text/javascript" src="js/db.json"></script>
  <script type="text/javascript" src="js/userprefs.json"></script>
  <script type="text/javascript" src="js/handlebars-v4.0.11.js"></script>
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script type="text/javascript" src="js/jquery.mobile-events.min.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
  <script type="text/javascript" src="js/app.js"></script>

  <!-- Add to home screen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Agenda App">
  <link rel="apple-touch-icon" href="images/icons/icon-152x152.png">
  <meta name="msapplication-TileImage" content="images/icons/icon-144x144.png">
  <meta name="msapplication-TileColor" content="#2F3BA2">

  <!-- handlebars templates -->
    <script id="home-template" type="text/x-handlebars-template"> 
      <div class="main__app-bar-secondary">
          <p class="app-bar-secondary__p">Today</p>
      </div>
      <div class="main__cards-wrapper">
        <div class="row">
          {{#each this}}
            <div class="col s12 m6">
              <div class="cards-wrapper__card card medium swipe-elem ">
                <div class="card__action_wrapper--state-completed hidden">
                  <i class="material-icons">done</i>
                </div>
                <div class="card__action_wrapper--state-canceled hidden">
                  <i class="material-icons">clear</i>
                </div>
                <div class="card-image">
                  <img src="images/{{toLowerCase category}}.jpg">
                  <span class="card-title">{{title}}</span>
                </div>
                <div class="card__card-content card-content">
                  <!-- <span class="card-title">{{title}}</span> -->
                  <p>
                    <i class="material-icons p__icon">schedule</i>
                    {{time-start}} - {{time-end}}
                  </p>
                  <p>
                    <i class="material-icons p__icon">room</i>
                    {{location}}
                  </p>
                  <p>
                    <i class="material-icons p__icon">{{icon}}</i>
                    {{category}}
                  </p>
                </div>
                <div class="card-action">
                  <a href="#" class="card-action__btn--completed">Mark as completed</a>
                  <a href="#" class="card-action__btn--cancel">Delete</a>
                </div>
              </div>
            </div>
          {{/each}}
        </div>
      </div>
      <a href="#" class="btn-floating main__btn--add btn-large waves-effect waves-light"><i class="material-icons">add</i></a>
    </script>
    <script id="mydesign-template" type="text/x-handlebars-template">
      <div class="row">
        <div id="checkbox" class="tabs__div col s12 hidden">
          <div class="row">
            <ul class="collapsible">
              <li class="checkbox__type1 checkbox__type1--state-chosen">
                <div class="collapsible-header">
                  <span class="collapsible-header__span-checkbox-1 collapsible-header__span">
                    <i class="material-icons collapsible-header__icon">done</i>
                  </span>
                  Checkbox 1
                </div>
                <div class="collapsible-body">
                  <p>
                    <label for="checkbox-type1">
                      <input id="checkbox-type1" type="checkbox" name="checkbox-type1">
                      <span>Checkbox</span>
                    </label>
                  </p>
                  <div class="right-align">
                    <button data-icon="checkbox-1" data-value="1" data-element="0" class="btn btn-choose btn-choose--state-chosen waves-effect">Chosen</button>
                  </div>
                </div>
              </li>
              <li class="checkbox__type2">
                <div class="collapsible-header">
                  <span class="collapsible-header__span-checkbox-2 collapsible-header__span hidden">
                    <i class="material-icons collapsible-header__icon">done</i>
                  </span>
                  Checkbox 2
                </div>
                <div class="collapsible-body">
                  <div>
                    <input type="checkbox" name="checkbox-type2" class="checkbox-html">
                    <label for="checkbox-type2">Checkbox</label>
                  </div>
                  <div class="right-align">
                    <button data-icon="checkbox-2" data-value="2" data-element="0" class="btn btn-choose waves-effect">Choose</button>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
        <div id="datepicker" class="tabs__div col s12 hidden">
          <div class="row">
            <ul class="collapsible">
              <li class="datepicker__type1 datepicker__type1--state-chosen">
                <div class="collapsible-header">
                  <span class="collapsible-header__span-datepicker-1 collapsible-header__span">
                    <i class="material-icons collapsible-header__icon">done</i>
                  </span>
                  Datepicker 1
                </div>
                <div class="collapsible-body">
                  <div class="input-field">
                    <input type="text" class="datepicker datepicker-test" name="datepicker-type1">
                    <label for="datepicker-type1">Date</label>
                  </div>
                  <div class="right-align">
                    <button data-icon="datepicker-1" data-value="1" data-element="1" class="btn btn-choose btn-choose--state-chosen waves-effect">Chosen</button>
                  </div>
                </div>
              </li>
              <li class="datepicker__type2">
                <div class="collapsible-header">
                  <span class="collapsible-header__span-datepicker-2 hidden collapsible-header__span">
                    <i class="material-icons collapsible-header__icon">done</i>
                  </span>
                  Datepicker 2
                </div>
                <div class="collapsible-body">
                  <div class="input-field">
                    <input type="date" name="datepicker-type2">
                    <label for="datepicker-type2">Date</label>
                  </div>
                  <div class="right-align">
                    <button data-icon="datepicker-2" data-value="2" data-element="1" class="btn btn-choose waves-effect">Choose</button>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
        <div id="input" class="tabs__div col s12 hidden">
          <div class="row">
            <ul class="collapsible">
              <li class="input__type1 input__type1--state-chosen">
                <div class="collapsible-header">
                  <span class="collapsible-header__span-input-1 collapsible-header__span">
                    <i class="material-icons collapsible-header__icon">done</i>
                  </span>
                  Input 1
                </div>
                <div class="collapsible-body">
                  <div class="input-field">
                    <input type="text" name="input-type1">
                    <label for="input-type1">Text</label>
                  </div>
                  <div class="right-align">
                    <button data-icon="input-1" data-value="1" data-element="2" class="btn btn-choose btn-choose--state-chosen waves-effect">Chosen</button>
                  </div>
                </div>
              </li>
              <li class="input__type2">
                <div class="collapsible-header">
                  <span class="collapsible-header__span-input-2 hidden collapsible-header__span">
                    <i class="material-icons collapsible-header__icon">done</i>
                  </span>
                  Input 2
                </div>
                <div class="collapsible-body">
                  <div class="input-field input-elem-group">
                    <input type="text" name="input-type2" class="input-elem-group__input browser-default" placeholder="Type text here">
                    <label for="input-type2" class="input-elem-group__label browser-default">Text</label>
                  </div>
                  <div class="right-align">
                    <button data-icon="input-2" data-value="2" data-element="2" class="btn btn-choose waves-effect">Choose</button>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
        <div id="select" class="tabs__div col s12 hidden">
          <div class="row">
            <ul class="collapsible">
              <li class="select__type1 select__type1--state-chosen">
                <div class="collapsible-header">
                  <span class="collapsible-header__span-select-1 collapsible-header__span">
                    <i class="material-icons collapsible-header__icon">done</i>
                  </span>
                  Select 1
                </div>
                <div class="collapsible-body">
                  <div class="input-field">    
                    <select>
                      <option value="" disabled selected>Choose your option</option>
                      <option value="1">Option 1</option>
                      <option value="2">Option 2</option>
                      <option value="3">Option 3</option>
                    </select>
                  </div>
                  <div class="right-align">
                    <button data-icon="select-1" data-value="1" data-element="3" class="btn btn-choose btn-choose--state-chosen waves-effect">Chosen</button>
                  </div>
                </div>
              </li>
              <li class="select__type2">
                <div class="collapsible-header">
                  <span class="collapsible-header__span-select-2 hidden collapsible-header__span">
                    <i class="material-icons collapsible-header__icon">done</i>
                  </span>
                  Select 2
                </div>
                <div class="collapsible-body">
                  <div class="input-field">
                    <select class="browser-default">
                      <option value="" disabled selected>Choose your option</option>
                      <option value="1">Option 1</option>
                      <option value="2">Option 2</option>
                      <option value="3">Option 3</option>
                    </select>
                  </div>
                  <div class="right-align">
                    <button data-icon="select-2" data-value="2" data-element="3" class="btn btn-choose waves-effect">Choose</button>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
        <div id="timepicker" class="tabs__div col s12 hidden">
          <div class="row">
            <ul class="collapsible">
              <li class="timepicker__type1 select__type1--state-chosen">
                <div class="collapsible-header">
                  <span class="collapsible-header__span-timepicker-1 collapsible-header__span">
                    <i class="material-icons collapsible-header__icon">done</i>
                  </span>
                  Timepicker 1
                </div>
                <div class="collapsible-body">
                  <div class="input-field">
                    <input type="text" class="timepicker" name="timepicker-type1">
                    <label for="timepicker-type1">Time</label>
                  </div>
                  <div class="right-align">
                    <button data-icon="timepicker-1" data-value="1" data-element="4" class="btn btn-choose btn-choose--state-chosen waves-effect">Chosen</button>
                  </div>
                </div>
              </li>
              <li class="timepicker__type2">
                <div class="collapsible-header">
                  <span class="collapsible-header__span-timepicker-2 hidden collapsible-header__span">
                    <i class="material-icons collapsible-header__icon">done</i>
                  </span>
                  Timepicker 2
                </div>
                <div class="collapsible-body">
                  <div class="input-field col s6">
                    <input type="time" name="timepicker-type2">
                    <label for="timepicker-type2">Time</label>
                  </div>
                  <div class="right-align">
                    <button data-icon="timepicker-2" data-value="2" data-element="4" class="btn btn-choose waves-effect">Choose</button>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </script>
    <script id="pastevents-template" type="text/x-handlebars-template">
        <div>teste pastevents </div>
    </script>
</head>

<body class="">  

<!-- new section with forms -->
  <section class="body__add-form-section hidden">
    <div class="section__add-form">
      <div class="add-form__header">
        <div class="nav-wrapper">
          <a href="#!" class="nav-wrapper__a nav-wrapper__a--type-back">
            <i class="waves-effect material-icons a__icon">arrow_back</i>
            Add an event
          </a>
        </div>
      </div>
      <div class="row">
        <form class="add-form__form col s12">
          <div class="row">
            <div class="input-field input-elem-group col s12">
              <input id="title" type="text" class="input-elem-group__input validate">
              <label for="title" class="input-elem-group__label">Title</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field input-elem-group col s12">
              <input id="date" type="text" class="input-elem-group__input datepicker-elem validate datepicker">
              <label for="date" class="input-elem-group__label">Date</label>
            </div>
          </div>
          <div class="row timepicker-elem-group--type-material">
            <div class="input-field col s6">
              <input id="time_from" type="text" class="validate timepicker">
              <label for="time_from">Start time</label>
            </div>
            <div class="input-field col s6">
              <input id="time_to" type="text" class="validate timepicker">
              <label for="time_to">End time</label>
            </div>
          </div>
          <div class="timepicker-elem-group--type-browser-default hidden">
            <div class="row">
              <div class="input-field input-elem-group col s6">
                <input id="time_from" type="time" class="input-elem-group__input validate">
                <label for="time_from" class="input-elem-group__label">Start time</label>
              </div>
              <div class="input-field input-elem-group col s6">
                <input id="time_to" type="time" class="input-elem-group__input validate">
                <label for="time_to" class="input-elem-group__label">End time</label>
              </div>
            </div>
          </div>
          <div class="row checkbox-elem--type-material">
            <p class="col s6">
              <label for="all_day">
                <input type="checkbox" name="all_day" id="all_day" />
                <span>All day</span>
              </label>
            </p>
          </div>
          <div class="row checkbox-elem--type-browser-default hidden">
            <div class="col s12">
              <input type="checkbox" name="all_day" id="all_day" class="checkbox-html" />
              <label for="all_day">All day</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field input-elem-group col s12">
              <input id="location" type="text" class="validate input-elem-group__input">
              <label for="location" class="input-elem-group__label">Location</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <select class="select-elem">
                <option value="" disabled selected>Choose your category</option>
                <option value="1">Diabetes</option>
                <option value="2">Exercise</option>
                <option value="3">Family</option>
                <option value="3">Health</option>
                <option value="3">Home</option>
                <option value="3">Personal</option>
                <option value="3">Pets</option>
                <option value="3">School</option>
                <option value="3">Shopping</option>
                <option value="3">Social</option>
                <option value="3">Other</option>
              </select>
              <label class="select-elem__label">Category</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <button class="right waves-effect waves-light btn" name="action" type="submit">Save</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>

  <div class="body__content-wrapper">
    <header>
      <div class="header__app-bar">
        <div class="nav-wrapper">
          <a href="#" class="nav-wrapper__a nav-wrapper__a--type-main">Agenda App</a>
        </div>
      </div>       
      <div class="header__tabs header__tabs--state-hidden col s12">
        <ul class="tabs">
          <li class="tab col s3"><a class="active" href="#checkbox">Checkbox</a></li>
          <li class="tab col s3"><a href="#datepicker">Datepicker</a></li>
          <li class="tab col s3"><a href="#input">Input</a></li>
          <li class="tab col s3"><a href="#select">Select</a></li>
          <li class="tab col s3"><a href="#timepicker">Timepicker</a></li>
        </ul>
      </div>
    </header>

    <main class="body__main">  
    </main>

    <footer class="footer">
      <nav class="footer__nav">
        <div class="nav-wrapper">
          <ul>
            <li class="nav_li">
              <a id="home" class="li__a li__a--state-active" href="#">
                <i class="material-icons a__icons">home</i>
                <span class="a__span">Home</span>
              </a>
            </li>
            <li class="nav_li">
              <a id="mydesign" class="li__a" href="#mydesign">
                <i class="material-icons a__icons">face</i>
                <span class="a__span">My Design</span>
              </a>
            </li>
            <li class="nav_li">
              <a id="pastevents" class="li__a" href="#pastevents">
                <i class="material-icons a__icons">schedule</i>
                <span class="a__span">Past Events</span>
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </footer>
  </div>

</body>
</html>
