<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - Agenda App</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <link rel="manifest" href="manifest.json">

  <script type="text/javascript" src="js/categories.json"></script>
  <script type="text/javascript" src="js/db.json"></script>
  <script type="text/javascript" src="js/userprefs.json"></script>

  <!-- Add to home screen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Agenda App">

  <!-- handlebars templates -->
    <script id="home-template" type="text/x-handlebars-template"> 
      <div class="main__app-bar-secondary">
          <p class="app-bar-secondary__p">Today</p>
      </div>
      <div class="main__cards-wrapper">
        <div class="row">
          {{#each this}}
            <div class="col s12 m6">
              <div class="cards-wrapper__card card swipe-elem">
                <div class="card-image">
                  <img src="images/{{toLowerCase category}}.jpg">
                  <span class="card-title">{{title}}</span>
                </div>
                <div class="card__card-content card-content">
                  <!-- <span class="card-title">{{title}}</span> -->
                  <p>
                    <i class="material-icons p__icon">schedule</i>
                    {{time_start}} - {{time_end}}
                  </p>
                  <p>
                    <i class="material-icons p__icon">room</i>
                    {{location}}
                  </p>
                  <p>
                    <i class="material-icons p__icon">{{icon}}</i>
                    {{category}}
                  </p>
                </div>
                <div class="card-action">
                  <a href="#" class="card-action__btn--completed">Done</a>
                  <a href="#" class="card-action__btn--cancel">Cancel</a>
                </div>
              </div>
            </div>
          {{/each}}
        </div>
      </div>
      <a href="#" class="btn-floating main__btn--add btn-large waves-effect waves-light"><i class="material-icons">add</i></a>
    </script>
    <script id="mydesign-template" type="text/x-handlebars-template">
      <div class="row">
        <div class="template__mydesign-wrapper col s12">
          <p class="mydesign-wrapper__p">In this section you can choose the appearance and behavior of interface elements, modalities and display format in this application.</p>
          <div class="row">
            <ul class="collapsible my-design__collapsible">
              <li>
                <div class="collapsible-header">Interface elements</div>
                <div class="collapsible-body">
                  <p class="collapsible-body__p">Interface elements consist on checkboxes, calendar, input fields, select and timepicker</p>
                  <button class="btn waves-effect collapsible-body__btn collapsible-body__btn--choose" data-type="0">Change interface elements</button>
                </div>
              </li>
              <li>
                <div class="collapsible-header">Modalities</div>
                <div class="collapsible-body">
                  <p class="collapsible-body__p">Modalities such as swipe movement, voice and speech might be turned off or on.</p>
                  <button class="btn waves-effect collapsible-body__btn collapsible-body__btn--choose" data-type="1">Change modalities use</button>
                </div>
              </li>
              <li>
                <div class="collapsible-header">Display format</div>
                <div class="collapsible-body">
                  <p class="collapsible-body__p">The display form of images and events might be altered.</p>
                  <button class="btn waves-effect collapsible-body__btn collapsible-body__btn--choose" data-type="2">Change display format</button>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </script>
    <script id="mydesign-options-0-template" type="text/x-handlebars-template">
      <div class="row">
        <div id="checkbox" class="tabs__div col s12 hidden">
          <div class="row">
            <ul class="collapsible">
              <li class="checkbox__type1 checkbox__type1--state-chosen">

                  </span>
                  Checkbox 1
                </div>
                <div class="collapsible-body">
                  <p>
                    <label for="checkbox-type1">
                      <input id="checkbox-type1" type="checkbox" name="checkbox-type1">
                      <span>Checkbox</span>
                    </label>
                  </p>
                  <div class="right-align">
                    <button data-icon="checkbox-1" data-value="1" data-id="0" class="checkbox-1 btn btn-choose btn-choose--state-chosen waves-effect">Chosen</button>
                  </div>
                </div>
              </li>
              <li class="checkbox__type2">
                <div class="collapsible-header">

                  </span>
                  Checkbox 2
                </div>

                  </div>

                    <button data-icon="checkbox-2" data-value="2" data-id="0" class="checkbox-2 btn btn-choose waves-effect">Choose</button>

                </div>

                  </span>

          </div>
        </div>
        <div id="input" class="tabs__div col s12 hidden">

                <div class="collapsible-header">

                  </span>

                  </span>

                  </div>

        <div id="select" class="tabs__div col s12 hidden">

            <ul class="collapsible">

                    <i class="material-icons collapsible-header__icon">done</i>
                  </span>
                  Select 1
                </div>
                <div class="collapsible-body">
                  <div class="input-field">    
                    <select>
                      <option value="" disabled selected>Choose your option</option>
                      <option value="1">Option 1</option>
                      <option value="2">Option 2</option>
                      <option value="3">Option 3</option>
                    </select>
                  </div>
                  <div class="right-align">
                    <button data-icon="select-1" data-value="1" data-id="3" class="select-1 btn btn-choose btn-choose--state-chosen waves-effect">Chosen</button>
                  </div>
                </div>
              </li>
              <li class="select__type2">
                <div class="collapsible-header">
                  <span class="collapsible-header__span-select-2 elem-3 hidden collapsible-header__span">
                    <i class="material-icons collapsible-header__icon">done</i>
                  </span>
                  Select 2
                </div>
                <div class="collapsible-body">
                  <div class="input-field">
                    <select class="browser-default">
                      <option value="" disabled selected>Choose your option</option>
                      <option value="1">Option 1</option>
                      <option value="2">Option 2</option>
                      <option value="3">Option 3</option>
                    </select>
                  </div>
                  <div class="right-align">

                  </div>

            </ul>
          </div>
        </div>
        <div id="timepicker" class="tabs__div col s12 hidden">
          <div class="row">
            <ul class="collapsible">
              <li class="timepicker__type1 select__type1--state-chosen">
                <div class="collapsible-header">
                  <span class="collapsible-header__span-timepicker-1 hidden elem-4 collapsible-header__span">
                    <i class="material-icons collapsible-header__icon">done</i>
                  </span>

                </div>
                <div class="collapsible-body">

<body class="">  

<!-- new section with forms -->
  <section class="body__add-form-section hidden">
    <div class="section__add-form">
      <div class="add-form__header">
        <div class="nav-wrapper">
          <a href="#!" class="nav-wrapper__a nav-wrapper__a--type-back">
            <i class="waves-effect material-icons a__icon">arrow_back</i>
            Add an event
          </a>
        </div>
      </div>
      <div class="row">
        <form class="add-form__form col s12">
          <div class="row">
            <div class="input-field input-elem-group col s12">
              <input id="title" name="title" type="text" class="input-elem-group__input validate">
              <i class="speech-elem hidden material-icons input-field__speech-icon">mic</i>
              <label for="title" class="input-elem-group__label">Title</label>
            </div>
          </div>
          <div class="row datepicker-elem-group--type-material">
            <div class="input-field input-elem-group col s12">
              <input id="date" name="date_1" type="text" class="input-elem-group__input datepicker-elem validate datepicker">
              <label for="date" class="input-elem-group__label">Date</label>
            </div>
          </div>
          <div class="row datepicker-elem-group--type-browser-default hidden">
            <div class="input-field input-elem-group col s12">
              <input id="date" name="date" type="date_2" class="input-elem-group__input datepicker-elem validate">
              <label for="date" class="input-elem-group__label">Date</label>
            </div>
          </div>
          <div class="row timepicker-elem-group--type-material">
            <div class="input-field input-elem-group col s6">
              <input id="time_from" name="time_start_1" type="text" class="input-elem-group__input validate timepicker">
              <label for="time_from" class="input-elem-group__label">Start time</label>
            </div>
            <div class="input-field input-elem-group col s6">
              <input id="time_to" name="time_end_1" type="text" class="input-elem-group__input validate timepicker">
              <label for="time_to" class="input-elem-group__label">End time</label>
            </div>
          </div>
          <div class="timepicker-elem-group--type-browser-default hidden">
            <div class="row">
              <div class="input-field input-elem-group col s6">
                <input id="time_from" name="time_start_2" type="time" class="input-elem-group__input validate">
                <label for="time_from" class="input-elem-group__label">Start time</label>
              </div>
              <div class="input-field input-elem-group col s6">
                <input id="time_to" name="time_end_2" type="time" class="input-elem-group__input validate">
                <label for="time_to" class="input-elem-group__label">End time</label>
              </div>
            </div>
